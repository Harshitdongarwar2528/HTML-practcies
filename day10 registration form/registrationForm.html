<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>This is a Registration Form</h1>
        <form>
            <label >Enter Your Full Name</label>
            <input type="text"><br>

            <label for="">Enter Your password</label>
            <input type="password"><br>
            
            <label for="">select your City</label>
                <select>
                    <option value="">Nagpur</option>
                    <option value="">Pune</option>
                    <option value="">Mumbai</option>
                </select> <br>

            Select your gender :
            <input type="radio">Male
            <input type="radio">Female<br>

            <label for="">Select your education</label>
            <input type="checkbox">10th Pass 
            <input type="checkbox">12th Pass 
            <input type="checkbox">Graduate <br>

            <label for="">Enter Your Email</label>
            <input type="email"> <br>
            
            <label for="">Enter Your File here</label>
            <input type="file"><br>

            <label for="">Enter Your Date of Birth</label>
            <input type="date" name="" id=""><br>
            
            <textarea rows="5" cols="50">
                Enter description here...
            </textarea> <br>
            
            <button value="ok" >ok</button>
            <button value="submit" >submit</button>
            <button value="cancel" >cancel</button>
            <button value="reset" >reset</button>

        </form>
    </body>
        
</html>
